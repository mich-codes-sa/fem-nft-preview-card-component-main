<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="/css/styles.css">

</head>

<body>

  <main class="card">
    <div class="card__image">
      <img src="/images/image-equilibrium.jpg" alt="">
      <img src="/images/icon-view.svg" class="card__image__overlay" alt="">
    </div>
    <div class="card__details">
      <div class="card__details__header">
        <a href="#">Equilibrium #3429</a>
      </div>
      <div class="card__details__copy">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__details__container">
        <div class="card__details__container__price">
          <img src="/images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="card__details__container__time">
          <img src="/images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

    </div>
    <div class="card__creator">
      <img src="/images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mich Stacey</a>.
  </div>
</body>

</html>
